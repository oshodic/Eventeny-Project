<!DOCTYPE html>

<head>
  <title>Vendor Application</title>
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<!-- Display Application and used select tag to display application types -->
<!--Would like to refactor to php file that populates new app types as they're added-->

<body class="body">
  <header>
    <h2>Apply to be a Vendor</h2>
  </header>
  <main>
    <section id="description">
      <form action="../php/application.php" method="POST">
        <div>
          <label>Application Type:</label>
          <br>
          <select style="text-align: center;" name="application_type_id" required>
            <option value="1">Food</option>
            <option value="2">Music</option>
            <option value="3">Animal Shelters</option>
            <option value="4">Community Outreach</option>
          </select>
        </div>
        <br>
        <div>
          <label>Vendor Name:</label>
          <br>
          <input type="text" name="vendor_name" required>
        </div>
        <br>
        <div>
          <label>Description:</label>
          <br>
          <textarea name="description" required></textarea>
          <br>
          <input type="submit" value="Apply">
        </div>
      </form>
    </section>
    <br>
    <section>
      <a href="../../index.html" class="login-link">Back to Homepage</a>
    </section>
  </main>
  <footer>
    <p>Eventeny Engineering Project - Christa Oshodi</p>
  </footer>
</body>
</html>
